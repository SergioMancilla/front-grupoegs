<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="id_document_type">Tipo de Documento:</label>
            <select id="id_document_type" formControlName="id_document_type">
            <option *ngFor="let type of document_id_types" [value]="type['id']">{{ type['document_type'] }}</option>
            </select>
        </div>
        <div>
            <label for="document_number">Número de Documento:</label>
            <input type="text" id="document_number" formControlName="document_number" />
        </div>
        <div>
            <label for="names">Nombres:</label>
            <input type="text" id="names" formControlName="names" />
        </div>
        <div>
            <label for="last_name">Apellido Paterno:</label>
            <input type="text" id="last_name" formControlName="last_name" />
        </div>
        <div>
            <label for="middle_name">Apellido Materno:</label>
            <input type="text" id="middle_name" formControlName="middle_name" />
        </div>
        <div>
            <label for="born_date">Fecha de Nacimiento:</label>
            <input type="date" id="born_date" formControlName="born_date" class="form-control" />
        </div>
        <div>
            <label for="id_city">Ciudad:</label>
            <select id="id_city" formControlName="id_city">
            <option *ngFor="let city of cities" [value]="city['id']">{{ city['name'] }}</option>
            </select>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" formControlName="email" />
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" />
        </div>
        <button type="submit" [disabled]="!registerForm.valid">Registrarme</button>
    </form>
    <button routerLink="/login">Iniciar sesión</button>
</div>
